name: Python package

on:

    workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: install ubuntu core 
      run: |
        sudo apt-get update
        sudo apt install git --fix-missing -y
        sudo apt install vim -y
        sudo apt-get install libpcap-dev -y
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: install glass
      run: |
        git clone https://github.com/s7ckTeam/Glass.git
        cd ./Glass
        python -m pip install -r requirements.txt
        curl -O https://raw.githubusercontent.com/lisa-hue/butianhuodong/main/result.txt  

    - name: glass run
      run: |
        cd ./Glass
        python Glass.py -w result.txt
        
    - name: save_result
      uses: actions/upload-artifact@v1
      with:
          name: result
          path: /home/runner/work/butianhuodong/butianhuodong/Glass/output/
